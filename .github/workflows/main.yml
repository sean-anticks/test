on: push
name: Test retire
jobs:
  build:
    name: Test retire
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: npm install
      - run: npm install -g retire
      - run: pwd
      - run: retire ./

