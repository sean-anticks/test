on: push
name: Test retire
jobs:
  build:
    name: Test retire
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: webfactory/ssh-agent@v0.1.1
          with:
            ssh-private-key: ${{ secrets.BACKEND }}